theme:
  name: material
  language: zh
  alternate:
    - name: English
      link: /en/
      lang: en
  features:
    - navigation.instant
    - navigation.instant.preview  # 显式声明该特性
    - navigation.tabs
    - header.autohide
    - content.tabs.link
    - content.code.annotate   # 如果需要行号等功能
    - content.tabs  # 启用主题内置的选项卡样式

  palette:
    - scheme: default
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/weather-night
        name: 深色模式
    - scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/weather-sunny
        name: 浅色模式

plugins:
  - mermaid2
  - section-index
  - autorefs:
      types:
        - heading          # 自动给所有标题添加锚点
  # - i18n:
  #     default_language: zh
  #     languages:
  #       zh: 中文
  #       en: English
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      slide_effect: slide
      width: 100%
      height: auto
      zoomable: true
      draggable: true
      skip_classes:
        - custom-skip-class-name
      auto_themed: false
      auto_caption: false
      caption_position: bottom
      background: white
      shadow: true
      manual: false

# extra:
