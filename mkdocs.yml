site_name: IWebCore
docs_dir: ./docs
site_dir: ../IWebCore.github.io

markdown_extensions:
  - meta
  - pymdownx.details:
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.magiclink
  - pymdownx.superfences
  - toc:
      permalink: true

  - pymdownx.highlight:
      use_pygments: true      # 使用Pygments进行高亮
      linenums: true          # 如果需要行号
      anchor_linenums: true   # 行号可链接
  - pymdownx.superfences:     # 允许嵌套代码块等高级功能
  - admonition  # 核心支持 !!! 语法
  - pymdownx.details  # 可选：支持 ??? 折叠框
  - attr_list
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.emoji

